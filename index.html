<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="prism.css">
    <style>
      #responseDiv{
        max-height: 450px;
      }
    </style>

    <title>Postman</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Postman</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container my-4">
      <h1 class="my-2">Welcome to my Postmaster</h1>
    </div>
    <div class="container rounded border border-primary p-4 bg-info text-dark">
      <!-- url box --> 
      <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter URL here"
          />
        </div>
      </div>
      <!-- the radio button for requestType -->
      <fieldset class="form-group row">
        <legend class="col-form-label col-sm-2 float-sm-left pt-0">
          Request Type
        </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="get"
              value="GET"
              checked
            />
            <label class="form-check-label" for="get"> Get </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="post"
              value="POST"
            />
            <label class="form-check-label" for="post"> Post </label>
          </div>
        </div>
      </fieldset>
      <!-- the radio button for  contentType -->
      <fieldset class="form-group row">
        <legend class="col-form-label col-sm-2 float-sm-left pt-0">
          Content Type
        </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="jsonRadio"
              value="JSON"
              checked
            />
            <label class="form-check-label" for="jsonRadio"> JSON </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="paramRadio"
              value="parameters"
            />
            <label class="form-check-label" for="paramsRadio">
              Custom Parameters
            </label>
          </div>
        </div>
      </fieldset>
      <!-- this will get hidden when json is selected in the content type -->
      <div id="parameterBox">
        <div class="form-row">
          <label for="jsonBox" class="col-sm-2 col-form-label"
            >Parameter 1</label
          >
          <div class="col-md-4 mx-2">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter Parameter key"/>
          </div>
          <div class="col-md-4 mx-2">
            <input
              type="text"
              class="form-control"
              id="parameterValue1"
              placeholder="Enter Parameter value"/>
          </div>
          <button  id="1" class="btn btn-primary" onclick="ParamsAddition()">+</button>
        </div>
      </div>
      <!-- this will get hidden when the custom parameter is clicked inside the content type -->
      <div id="jsonBoxId">
        <div class="form-group row my-4">
          <label for="jsonBox" class="col-sm-2 col-form-label">Enter Request Json</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="jsonBox" rows="3"></textarea>
          </div>
        </div>
      </div>
      <!-- submit button which will trigger fetch api -->
      <button type="button" id="submit" class="btn btn-primary">Submit</button>

      <!-- this will show the response text  -->

      <div id="responsejsonBox">
        <div class="form-group row my-4">
          <label for="responseTxt" class="col-sm-2 col-form-label">Response</label>
          <div  id="includeResponse" class="col-sm-10">
            <!-- <textarea class="form-control bg-light text-dark border-primary" id="responseTxt" rows="3">Your response will appear here</textarea> -->
            <pre id="responseDiv" class="language-javascript">
              <code id="responseTxt" class="language-javascript">

            </code> 
            </pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
    <script src="JS/index.js"></script>
    <script src="prism.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
